<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Melsoft Academy</title>
</head>
<body>
    <fieldset> 
        <legend>Add User</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname">
        <br>
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="status">Status</label>
        <select name="status" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
        </select>
        <br>
        <br>
        <form>
            <p>Choose your favourite programming language</p>
            <input type="radio" id="html" name="lang" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="lang" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="jvs" name="lang" value="JavaScript">
            <label for="jvs">JavaScript</label>

        </form>

        <p><label for="comments">Comments</label></p>
        <textarea name="comments" id="comments" cols="10" rows="6"></textarea>
        <br>
        <br>
        <label for="date">Current Date</label>
        <input type="date" name="currdate" id="currdate">
        <br>
        <br>
        <input type="checkbox" name="news" id="news">
        <label for="news">Sign up for the newsletter</label>
        <br>
        <input type="checkbox" name="tncs" id="tncs">
        <label for="tncs">Agree to terms and conditions</label>
        <br>
        <br>
        <input type="submit" value="Submit">




    </fieldset>
    





</body>
</html>
